<template name="addphoto">
        <div class="col-md-offset-1 col-md-10">
            {{> TmplModalUpdateadd}}

            {{> TmplModalRemoveadd}}
            {{> tabular table=TabularTables.Adds class="table table-striped table-bordered table-condensed "}}
        </div>
        <div class="space"></div>    <div class="space"></div>
        <div class="space"></div>

        <legend>إضافة إعلان جديد</legend>
        {{#autoForm collection="Adds"
        id="insertAddForm" type="insert"}}
            {{> afQuickField name='number'}}
            {{> afQuickField name='title'}}
            {{> afQuickField name='img'}}
            <div>
                <button type="submit" class="btn btn-primary">إدخال</button>
            </div>
            {{> sAlert}}
        {{/autoForm}}
    </template>

    <template name="AddActionBtns">

        <button id="btnUpdate" type="button" class="btn btn-sm btn-default"  data-toggle="modal" data-target="#updateModal">

            <span class="glyphicon glyphicon-pencil"></span>

        </button>

        <button id="btnRemove" type="button" class="btn btn-sm btn-default"  data-toggle="modal" data-target="#removeModal">

            <span class="glyphicon glyphicon-remove"></span>

        </button>

    </template>

    <template name="TmplModalRemoveadd">

        <div id="removeModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">حذف</h4>
                    </div>
                    <div class="modal-body">
                        <h4>هل أنت متأكد من حذف هذا الإعلان</h4>
                        <p>{{data.title}} </p>
                    </div>
                    <div class="modal-footer">
                        <div class="form-group">

                            <button type="button" id="confirmTrue" class="btn btn-primary" data-dismiss="modal">نعم</button>
                            <button type="button" id="confirmFalse" class="btn btn-warning" data-dismiss="modal">لا</button>

                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </template>


    <template name="TmplModalUpdateadd">

        <div id="updateModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">تعديل الإعلان</h4>
                    </div>
                    <div class="modal-body">
                        {{> UpdateAddForm}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">إغلاق</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </template>

    <template name="UpdateAddForm">
        {{#autoForm collection="Adds" id="afUpdateAdds" type="update" doc=selectedAddsDoc}}
            <fieldset>
                {{> afQuickField name='number'}}
                {{> afQuickField name='title'}}
                {{> afQuickField name='img' }}
            </fieldset>
            <button type="submit" class="btn btn-primary">Update</button>
        {{/autoForm}}
    </template>
