<template name="ResetPassword">
	<div class="container">
		<form id="reset_password_form" class="account-form" role="form">
			<h2>
                إعادة تعيين كلمة السر!!
            </h2>
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}
			<input id="new_password" type="password" class="form-control" placeholder="كلمة السر الجديدة" required autofocus>
			<input id="new_password_confirm" type="password" class="form-control" placeholder="تأكيد كلمة السر مرة ثانية" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit" data-loading-text="الرجاء الانتظار قليلاً..">
				OK
			</button>
		</form>
	</div>
</template>
