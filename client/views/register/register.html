<template name="Register">
	<div class="container">
		{{#if verificationEmailSent}}
		<div class="account-form">
			<h2>
				نشكرك على إنشاء حساب لك في موقعنا !!
			</h2>
			<p>
				تم إرسال رسالة إلى بريدك الالكتروني
			</p>
			<br />
            <button class="btn btn-lg btn-primary btn-block go-home" type="button" data-loading-text="Please wait...">
				OK
			</button>
		</div>
		{{else}}
		<form id="register_form" class="account-form" role="form">
			<h2>
                إنشاء حساب جديد
			</h2>
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}
			<input id="register_name" type="text" class="form-control" placeholder="الاسم الكامل" required autofocus>
			<input id="register_email" type="text" class="form-control" placeholder="البريد الالكتروني" required>
			<input id="register_password" type="password" class="form-control" placeholder="كلمة السر" required>
			<input id="register_password_again" type="password" class="form-control" placeholder="كلمة السر مرة أخرى" required>
			<input id="register_phone" type="number" class="form-control" placeholder="رقم الهاتف" required>



			<button class="btn btn-lg btn-primary btn-block" type="submit" data-loading-text="الرجاء الانتظار قليلاً..">
                إنشاء حساب
			</button>
			<p class="account-form-text-after">
لدي حساب !!
				<a href="{{pathFor 'login'}}">
تسجيل دخول
				</a>
			</p>
		</form>
		{{/if}}
	</div>
</template>
